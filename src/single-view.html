<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>箴言 - 单条展示</title>
  <!-- 外部资源引入 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Tailwind配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
          }
        }
      }
    }
  </script>

  <style>
    /* 基础布局 */
    html, body {
      height: 100%;
      overflow: hidden;
      touch-action: pan-y;
    }

    /* 1. 相机胶卷翻页样式 */
    .quote-slide {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 1.5rem;
      transition: transform 0.6s cubic-bezier(0.25, 0.1, 0.25, 1),
      opacity 0.4s ease,
      z-index 0.2s ease;
      opacity: 1;
      z-index: 1;
    }

    .quote-slide.active {
      z-index: 3;
      transform: translateY(0);
      opacity: 1;
    }

    .quote-slide.next {
      z-index: 2;
      transform: translateY(90%);
      opacity: 0.8;
    }

    .quote-slide.prev {
      z-index: 2;
      transform: translateY(-90%);
      opacity: 0.8;
    }

    .quote-slide.hidden {
      transform: translateY(100%) !important;
      opacity: 0 !important;
      z-index: 0 !important;
    }

    /* 2. 打字机效果 */
    .typing-cursor {
      border-right: 2px solid currentColor;
      animation: cursor-blink 1s step-end infinite;
    }
    @keyframes cursor-blink {
      from, to { border-color: transparent; }
      50% { border-color: currentColor; }
    }

    /* 3. 底部导航样式 */
    .bottom-navigation {
      position: fixed;
      bottom: 5px;
      left: 0;
      right: 0;
      z-index: 40;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: opacity 0.5s ease, transform 0.5s ease;
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
      padding: 12px 0; /* 增加整体高度 */
    }
    .bottom-navigation.visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    /* 返回按钮样式 - 白色透明风格，与其他元素保持一致 */
    .back-button {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 50;
      background-color: rgba(255, 255, 255, 0.2); /* 白色透明背景 */
      color: rgba(255, 255, 255, 0.9); /* 白色文字 */
      width: 40px;
      height: 40px;
      border-radius: 50%;
      backdrop-filter: blur(2px); /* 毛玻璃效果 */
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateX(-10px);
      pointer-events: none;
    }
    .back-button.visible {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }
    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .progress-container {
      width: 80%;
      max-width: 280px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      margin-bottom: 8px;
      padding: 8px 0;
    }
    .progress-container::-webkit-scrollbar {
      display: none;
    }
    .progress-dot {
      width: 8px; /* 增大导航点 */
      height: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
      margin: 0 3px; /* 增加点之间的间距 */
    }
    .progress-dot.active {
      width: 24px; /* 增大激活状态的导航点 */
      border-radius: 3px;
      background-color: rgba(255, 255, 255, 0.8);
    }
    .progress-dot:not(.active) {
      background-color: rgba(255, 255, 255, 0.4);
    }

    /* 页码显示样式 */
    .page-number {
      color: rgba(255, 255, 255, 0.8);
      font-size: 12px;
      margin-bottom: 8px;
      padding: 4px 12px; /* 增大页码点击区域 */
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      backdrop-filter: blur(2px);
    }

    /* 4. 滑动提示动画 */
    .scroll-indicator {
      animation: bounce 2s infinite;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 6px;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-6px); }
      60% { transform: translateY(-3px); }
    }

    /* 5. 分类标签样式 */
    .category-tag {
      background-color: rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(2px);
    }

    /* 6. 文本容器样式 */
    .quote-content {
      color: rgba(255, 255, 255, 0.95);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    .quote-author {
      color: rgba(255, 255, 255, 0.85);
    }
    .quote-tag {
      background-color: rgba(255, 255, 255, 0.15);
      color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(2px);
    }

    /* 7. 点赞按钮样式 */
    .like-btn {
      background-color: rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(2px);
      transition: all 0.3s ease;
    }
    .like-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* 8. 加载动画 */
    .loader {
      border-top-color: white;
      animation: spinner 0.6s linear infinite;
    }
    @keyframes spinner {
      to { transform: rotate(360deg); }
    }
    .loading-container {
      background-color: #f3f4f6;
    }

    /* 长段内容样式 */
    .long-content {
      white-space: pre-wrap;
      font-family: inherit;
      line-height: 1.8;
    }
  </style>
</head>

<body class="bg-neutral-100">
<!-- 返回按钮：与导航栏同步显示/隐藏 -->
<a href="../index.html" class="back-button" id="backButton">
  <i class="fa fa-arrow-left"></i>
</a>

<!-- 加载状态 -->
<div class="loading-container fixed inset-0 flex flex-col justify-center items-center z-30">
  <div class="loader w-8 h-8 rounded-full border-4 border-neutral-200"></div>
  <span class="ml-3 text-neutral-500 mt-3 text-sm">加载中...</span>
</div>

<!-- 错误状态 -->
<div id="error" class="fixed inset-0 flex flex-col justify-center items-center z-30 bg-neutral-100 hidden">
  <i class="fa fa-exclamation-circle text-xl text-neutral-400 mb-2"></i>
  <p class="text-neutral-500 text-sm">加载内容失败</p>
  <button id="retry-btn" class="mt-3 py-1.5 px-4 bg-primary text-white rounded-lg text-sm">重试</button>
</div>

<!-- 主内容区 -->
<div id="quotes-container" class="h-full w-full relative hidden"></div>

<!-- 底部导航 -->
<div class="bottom-navigation" id="bottomNavigation">
  <!-- 页码显示 -->
  <div class="page-number" id="pageNumber">1 / 10</div>

  <!-- 进度指示器 -->
  <div class="progress-container flex justify-center pb-2">
    <div id="progress-indicators" class="flex items-center"></div>
  </div>

  <!-- 滑动提示 -->
  <div class="scroll-indicator">
    <i class="fa fa-chevron-down"></i>
  </div>
</div>

<script>
  // ==============================================
  // 打字机效果配置参数 - 可根据需要调整以下变量
  // ==============================================
  const typingConfig = {
    baseSpeed: 40,               // 基础打字速度(毫秒)，值越大越慢
    randomVariationRange: 100,   // 随机变化范围，值越大速度变化越明显
    randomVariationOffset: -20,  // 随机变化偏移量，负值可增加慢速概率
    punctuationDelay: 100,       // 标点符号后的额外延迟(毫秒)
    spaceDelay: 20,              // 空格后的额外延迟(毫秒)
    minSpeed: 30,                // 最小打字速度限制(毫秒)
    maxSpeed: 200                // 最大打字速度限制(毫秒)，值越大允许的慢速越慢
  };
  // 配置说明：
  // 1. 实际打字速度 = baseSpeed + 随机值(randomVariationRange范围内) + 特殊字符延迟
  // 2. 增大maxSpeed可以让慢速更明显，减小则让打字速度更均匀
  // 3. punctuationDelay控制标点后的停顿时间，增大可增强阅读体验
  // 4. randomVariationRange控制整体速度变化幅度，值越大打字节奏变化越明显
  // ==============================================

  let quotesData = [];
  let currentIndex = 0;
  let typingTimer = null;
  let isSliding = false;
  let navVisibilityTimer = null;
  const MAX_VISIBLE_DOTS = 10;
  const INACTIVITY_TIMEOUT = 5000; // 5秒无操作隐藏元素

  // DOM元素
  const quotesContainer = document.getElementById('quotes-container');
  const progressIndicators = document.getElementById('progress-indicators');
  const error = document.getElementById('error');
  const retryBtn = document.getElementById('retry-btn');
  const bottomNavigation = document.getElementById('bottomNavigation');
  const backButton = document.getElementById('backButton');
  const bodyElement = document.body;
  const pageNumberEl = document.getElementById('pageNumber');

  const softColors = [
    // 原有颜色中保留适合白色文字的部分
    '#8b5cf6', '#34d399', '#ef4444', '#7dd3fc',
    '#c4b5fd', '#a78bfa', '#38bdf8', '#6ee7b7',
    '#c084fc', '#7e22ce', '#10b981', '#059669',
    '#f97316', '#ea580c', '#ec4899', '#db2777',
    '#6366f1', '#4338ca', '#06b6d4', '#0891b2',
    '#ef4444', '#dc2626', '#8b5cf6', '#7c3aed',
    '#14b8a6', '#0d9488','#3b82f6', '#1d4ed8',
  ];
  // 为每条名言生成唯一的柔和背景色
  function getQuoteColor(index) {
    return softColors[index % softColors.length];
  }

  /**
   * 从URL获取评论ID
   */
  function getQuoteIdFromUrl() {
    const params = new URLSearchParams(window.location.search);
    return params.get('id') ? parseInt(params.get('id')) : null;
  }

  /**
   * 根据评论ID获取索引
   */
  function getIndexByQuoteId(id) {
    const quote = quotesData.find(item => item.id === id);
    return quote ? quotesData.indexOf(quote) : 0;
  }

  /**
   * 从同目录加载JSON数据
   */
  async function loadQuotesData() {
    try {
      document.querySelector('.loading-container').classList.remove('hidden');
      error.classList.add('hidden');
      quotesContainer.classList.add('hidden');
      hideInteractiveElements();

      const response = await fetch('quotes.json');
      if (!response.ok) throw new Error('网络响应异常');

      const data = await response.json();
      quotesData = data.quotes || [];
      initQuotes();

      document.querySelector('.loading-container').classList.add('hidden');
      quotesContainer.classList.remove('hidden');

      // 初始化背景色
      const initialColor = getQuoteColor(currentIndex);
      bodyElement.style.backgroundColor = initialColor;

      // 显示交互元素
      showInteractiveElements(true, quotesData.length <= MAX_VISIBLE_DOTS);

    } catch (err) {
      console.error('数据加载失败:', err);
      document.querySelector('.loading-container').classList.add('hidden');
      error.classList.remove('hidden');
    }
  }

  /**
   * 显示交互元素（导航栏和返回按钮）
   */
  function showInteractiveElements(visible, persistent = false) {
    if (visible) {
      bottomNavigation.classList.add('visible');
      backButton.classList.add('visible');

      // 清除之前的定时器
      if (navVisibilityTimer) clearTimeout(navVisibilityTimer);

      // 非持久显示时，一段时间后自动隐藏
      if (!persistent && quotesData.length > MAX_VISIBLE_DOTS) {
        navVisibilityTimer = setTimeout(hideInteractiveElements, INACTIVITY_TIMEOUT);
      }
    }
  }

  /**
   * 隐藏交互元素（导航栏和返回按钮）
   */
  function hideInteractiveElements() {
    bottomNavigation.classList.remove('visible');
    backButton.classList.remove('visible');
  }

  /**
   * 重置无操作计时器
   */
  function resetInactivityTimer() {
    showInteractiveElements(true);
  }

  /**
   * 创建相机胶卷式卡片
   */
  function createQuoteCard(quote, index) {
    const card = document.createElement('div');
    card.className = `quote-slide ${getCardClass(index)}`;
    card.dataset.index = index;

    // 分类图标
    let categoryIcon = '';
    switch(quote.category) {
      case 'hot': categoryIcon = '<i class="fa fa-fire mr-1 text-xs"></i>'; break;
      case 'god': categoryIcon = '<i class="fa fa-star mr-1 text-xs"></i>'; break;
      case 'famous': categoryIcon = '<i class="fa fa-trophy mr-1 text-xs"></i>'; break;
      case 'insight': categoryIcon = '<i class="fa fa-lightbulb-o mr-1 text-xs"></i>'; break;
      case 'tucao': categoryIcon = '<i class="fa fa-meh-o mr-1 text-xs"></i>'; break;
      case 'long': categoryIcon = '<i class="fa fa-align-left mr-1 text-xs"></i>'; break;
    }

    // 长段内容使用pre标签，其他使用普通标签
    const contentElement = quote.category === 'long'
            ? `<pre id="quote-content-${quote.id}" class="typing-container long-content"></pre>`
            : `<span id="quote-content-${quote.id}" class="typing-container"></span>`;

    card.innerHTML = `
        <div class="max-w-xl mx-auto w-full px-2">
          <div class="mb-6">
            <span class="category-tag inline-block px-2.5 py-1 rounded-full text-xs font-medium">
              ${categoryIcon}${quote.source}
            </span>
          </div>

          <blockquote class="quote-content text-[clamp(1.2rem,5vw,2.2rem)] font-light leading-tight mb-6 min-h-[180px]">
            ${contentElement}
          </blockquote>

          <div class="flex justify-between items-center">
            <p class="quote-author text-base font-medium">— ${quote.author}</p>
            <button class="like-btn p-2 rounded-full shadow-sm text-xs">
              <i class="fa fa-heart-o"></i>
              <span class="ml-1">${quote.likes}</span>
            </button>
          </div>

          <div class="flex flex-wrap gap-1.5 mt-5">
            ${quote.tags.map(tag => `
              <span class="quote-tag text-xs px-2.5 py-0.5 rounded-full">${tag}</span>
            `).join('')}
          </div>
        </div>
      `;

    return card;
  }

  /**
   * 获取卡片样式类
   */
  function getCardClass(index) {
    if (index === currentIndex) return 'active';
    if (index === currentIndex + 1) return 'next';
    if (index === currentIndex - 1) return 'prev';
    return 'hidden';
  }

  /**
   * 更新所有卡片的样式
   */
  function updateCardClasses() {
    const allCards = document.querySelectorAll('.quote-slide');
    allCards.forEach(card => {
      const cardIndex = parseInt(card.dataset.index);
      card.className = `quote-slide ${getCardClass(cardIndex)}`;
    });
    updateProgressDots();
    updatePageNumber(); // 更新页码显示
  }

  /**
   * 更新页码显示
   */
  function updatePageNumber() {
    if (quotesData.length > 0) {
      pageNumberEl.textContent = `${currentIndex + 1} / ${quotesData.length}`;
    }
  }

  /**
   * 打字机效果 - 使用配置参数控制变速效果
   */
  function typeWriterEffect(element, text, delay = 300) {
    if (typingTimer) clearTimeout(typingTimer);
    element.textContent = '';
    element.classList.add('typing-cursor');

    let i = 0;

    // 常用标点符号，之后通常会有更长停顿
    const punctuation = ['.', ',', ';', ':', '!', '?', '，', '。', '；', '：', '！', '？', '、'];

    setTimeout(() => {
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;

          // 根据配置计算随机变化值
          const randomVariation = (Math.random() * typingConfig.randomVariationRange) + typingConfig.randomVariationOffset;

          // 计算额外延迟
          let extraDelay = 0;
          if (punctuation.includes(text.charAt(i-1))) {
            extraDelay = typingConfig.punctuationDelay;
          } else if (text.charAt(i-1) === ' ') {
            extraDelay = typingConfig.spaceDelay;
          }

          // 计算最终速度并应用限制
          let nextSpeed = typingConfig.baseSpeed + randomVariation + extraDelay;
          nextSpeed = Math.max(typingConfig.minSpeed, Math.min(typingConfig.maxSpeed, nextSpeed));

          typingTimer = setTimeout(type, nextSpeed);
        } else {
          element.classList.remove('typing-cursor');
        }
      }
      type();
    }, delay);
  }

  /**
   * 计算需要显示的导航点范围
   */
  function getVisibleDotRange() {
    return { start: 0, end: quotesData.length - 1 };
  }

  /**
   * 创建进度指示器
   */
  function createProgressDots() {
    progressIndicators.innerHTML = '';
    const { start, end } = getVisibleDotRange();

    for (let i = start; i <= end; i++) {
      const dot = document.createElement('div');
      dot.className = `progress-dot ${i === currentIndex ? 'active' : ''}`;
      dot.dataset.index = i;

      dot.addEventListener('click', () => {
        if (!isSliding) {
          goToQuote(i);
          resetInactivityTimer();
        }
      });

      progressIndicators.appendChild(dot);
    }

    const activeDot = progressIndicators.querySelector('.progress-dot.active');
    if (activeDot) {
      activeDot.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
    }
  }

  /**
   * 更新进度指示器
   */
  function updateProgressDots() {
    createProgressDots();
  }

  /**
   * 跳转到指定索引的卡片
   */
  function goToQuote(targetIndex) {
    // 修复边界问题：确保可以滚动到最开始
    if (isSliding || targetIndex < 0 || targetIndex >= quotesData.length) return;
    isSliding = true;

    // 改变背景色为新卡片的颜色
    const newColor = getQuoteColor(targetIndex);
    bodyElement.style.backgroundColor = newColor;

    currentIndex = targetIndex;
    updateCardClasses();

    const currentQuote = quotesData[currentIndex];
    const contentElement = document.getElementById(`quote-content-${currentQuote.id}`);
    typeWriterEffect(contentElement, currentQuote.content);

    if (quotesData.length > MAX_VISIBLE_DOTS) {
      showInteractiveElements(true);
    }

    setTimeout(() => {
      isSliding = false;
    }, 600);
  }

  /**
   * 初始化卡片展示
   */
  function initQuotes() {
    quotesContainer.innerHTML = '';
    const quoteId = getQuoteIdFromUrl();
    currentIndex = quoteId ? getIndexByQuoteId(quoteId) : 0;

    quotesData.forEach((quote, index) => {
      const card = createQuoteCard(quote, index);
      quotesContainer.appendChild(card);
    });

    createProgressDots();
    updatePageNumber();
    const initialQuote = quotesData[currentIndex];
    const initialContent = document.getElementById(`quote-content-${initialQuote.id}`);
    typeWriterEffect(initialContent, initialQuote.content);
  }

  /**
   * 设置用户交互监听
   */
  function setupUserInteractionListeners() {
    // 触摸交互
    document.addEventListener('touchstart', resetInactivityTimer, { passive: true });

    // 鼠标交互
    document.addEventListener('mousemove', resetInactivityTimer);
    document.addEventListener('click', resetInactivityTimer);

    // 键盘交互
    document.addEventListener('keydown', resetInactivityTimer);
  }

  /**
   * 设置滑动交互
   */
  function setupSwipeInteraction() {
    let touchStartY = 0;
    let touchEndY = 0;
    let mouseStartY = 0;
    let mouseIsDown = false;
    const swipeThreshold = 50;
    const swipeTimeThreshold = 300;
    let touchStartTime = 0;

    // 触摸事件
    document.addEventListener('touchstart', (e) => {
      touchStartY = e.changedTouches[0].screenY;
      touchStartTime = Date.now();
    }, { passive: true });

    document.addEventListener('touchend', (e) => {
      if (isSliding) return;
      touchEndY = e.changedTouches[0].screenY;
      const swipeDistance = touchEndY - touchStartY;
      const swipeTime = Date.now() - touchStartTime;

      if (swipeTime < swipeTimeThreshold) {
        if (swipeDistance > swipeThreshold) {
          goToQuote(currentIndex - 1); // 上一条
        } else if (swipeDistance < -swipeThreshold) {
          goToQuote(currentIndex + 1); // 下一条
        }
      }
    }, { passive: true });

    // 鼠标拖拽事件 - 新增PC端滑动支持
    document.addEventListener('mousedown', (e) => {
      mouseIsDown = true;
      mouseStartY = e.clientY;
      touchStartTime = Date.now();
    });

    document.addEventListener('mouseup', (e) => {
      if (isSliding || !mouseIsDown) return;
      mouseIsDown = false;

      const mouseEndY = e.clientY;
      const swipeDistance = mouseEndY - mouseStartY;
      const swipeTime = Date.now() - touchStartTime;

      if (swipeTime < swipeTimeThreshold) {
        if (swipeDistance > swipeThreshold) {
          goToQuote(currentIndex - 1); // 上一条
        } else if (swipeDistance < -swipeThreshold) {
          goToQuote(currentIndex + 1); // 下一条
        }
      }
    });

    document.addEventListener('mouseleave', () => {
      mouseIsDown = false;
    });

    // 鼠标滚轮
    window.addEventListener('wheel', (e) => {
      if (isSliding) return;

      if (Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
        e.deltaY > 0 ? goToQuote(currentIndex + 1) : goToQuote(currentIndex - 1);
      }
    }, { passive: true });

    // 键盘导航
    document.addEventListener('keydown', (e) => {
      if (isSliding) return;

      if (e.key === 'ArrowDown' || e.key === ' ') {
        e.preventDefault();
        goToQuote(currentIndex + 1);
      } else if (e.key === 'ArrowUp' || e.key === 'Backspace') {
        e.preventDefault();
        goToQuote(currentIndex - 1);
      }
    });
  }

  /**
   * 设置点赞交互
   */
  function setupLikeInteraction() {
    document.addEventListener('click', (e) => {
      if (e.target.closest('.like-btn')) {
        resetInactivityTimer();
        const likeBtn = e.target.closest('.like-btn');
        const icon = likeBtn.querySelector('i');
        const countEl = likeBtn.querySelector('span');
        let count = parseInt(countEl.textContent);

        if (icon.classList.contains('fa-heart-o')) {
          icon.classList.replace('fa-heart-o', 'fa-heart');
          likeBtn.classList.add('text-red-300');
          countEl.textContent = count + 1;
        } else {
          icon.classList.replace('fa-heart', 'fa-heart-o');
          likeBtn.classList.remove('text-red-300');
          countEl.textContent = count - 1;
        }
      }
    });
  }

  /**
   * 初始化所有功能
   */
  function init() {
    setupUserInteractionListeners();
    setupSwipeInteraction();
    setupLikeInteraction();
    retryBtn.addEventListener('click', loadQuotesData);
    loadQuotesData();
  }

  // 页面加载完成后初始化
  window.addEventListener('DOMContentLoaded', init);
</script>
