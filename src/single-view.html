<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>箴言 - 单条展示</title>
  <!-- 引入外部资源 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Tailwind配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            gray: {
              50: '#F9FAFB',
              100: '#F3F4F6',
              200: '#E5E7EB'
            }
          }
        }
      }
    }
  </script>

  <style>
    html, body { height: 100%; overflow: hidden; touch-action: pan-y; }
    .typing-cursor { border-right: 2px solid currentColor; animation: cursor-blink 1s step-end infinite; }
    @keyframes cursor-blink { from, to { border-color: transparent } 50% { border-color: currentColor } }
    .quote-slide { transition: transform 0.5s ease, opacity 0.5s ease; }
    .scroll-indicator { animation: bounce 2s infinite; }
    @keyframes bounce { 0%,20%,50%,80%,100% { transform: translateY(0); } 40% { transform: translateY(-8px); } 60% { transform: translateY(-4px); } }
    .category-hot { background-color: rgba(239, 68, 68, 0.1); color: #ef4444; }
    .category-god { background-color: rgba(139, 92, 246, 0.1); color: #8b5cf6; }
    .category-famous { background-color: rgba(59, 130, 246, 0.1); color: #3b82f6; }
    .loader { border-top-color: #3B82F6; animation: spinner 0.6s linear infinite; }
    @keyframes spinner { to { transform: rotate(360deg); } }
  </style>
</head>

<body class="bg-gray-50">
<!-- 返回按钮 -->
<a href="../index.html" class="fixed top-4 left-4 z-50 bg-white/90 backdrop-blur-sm text-gray-800 p-2 rounded-full shadow-sm hover:bg-white transition-all">
  <i class="fa fa-arrow-left text-sm"></i>
</a>

<!-- 加载状态 -->
<div id="loading" class="fixed inset-0 flex flex-col justify-center items-center z-30 bg-gray-50">
  <div class="loader w-10 h-10 rounded-full border-4 border-gray-200"></div>
  <span class="ml-3 text-gray-500 mt-4">加载中...</span>
</div>

<!-- 错误状态 -->
<div id="error" class="fixed inset-0 flex flex-col justify-center items-center z-30 bg-gray-50 hidden">
  <i class="fa fa-exclamation-circle text-2xl text-gray-400 mb-3"></i>
  <p class="text-gray-500">加载内容失败</p>
  <button id="retry-btn" class="mt-4 py-2 px-4 bg-primary text-white rounded-lg text-sm">重试</button>
</div>

<!-- 主内容区 -->
<div id="quotes-container" class="h-full w-full relative hidden"></div>

<!-- 底部导航 -->
<div class="fixed bottom-6 left-0 right-0 z-40 flex flex-col items-center hidden" id="navigation-controls">
  <div class="flex space-x-1.5 mb-4" id="progress-indicators"></div>
  <div class="scroll-indicator text-gray-400 text-sm">
    <i class="fa fa-chevron-down"></i>
  </div>
</div>

<script>
  let quotesData = [];
  let currentIndex = 0;
  let typingTimer = null;

  // DOM元素
  const quotesContainer = document.getElementById('quotes-container');
  const progressIndicators = document.getElementById('progress-indicators');
  const loading = document.getElementById('loading');
  const error = document.getElementById('error');
  const retryBtn = document.getElementById('retry-btn');
  const navigationControls = document.getElementById('navigation-controls');

  // 从URL获取评论ID
  function getQuoteIdFromUrl() {
    const params = new URLSearchParams(window.location.search);
    return params.get('id') ? parseInt(params.get('id')) : null;
  }

  // 根据评论ID获取索引
  function getIndexByQuoteId(id) {
    const quote = quotesData.find(item => item.id === id);
    return quote ? quotesData.indexOf(quote) : 0;
  }

  // 从同目录加载JSON数据（因与quotes.json同处src目录）
  async function loadQuotesData() {
    try {
      loading.classList.remove('hidden');
      error.classList.add('hidden');
      quotesContainer.classList.add('hidden');
      navigationControls.classList.add('hidden');

      // 同目录下直接使用文件名
      const response = await fetch('quotes.json');
      if (!response.ok) {
        throw new Error('网络响应不正常');
      }

      const data = await response.json();
      quotesData = data.quotes || [];
      initQuotes();

      loading.classList.add('hidden');
      quotesContainer.classList.remove('hidden');
      navigationControls.classList.remove('hidden');

    } catch (err) {
      console.error('加载数据失败:', err);
      loading.classList.add('hidden');
      error.classList.remove('hidden');
    }
  }

  // 创建进度指示器
  function createProgressIndicators() {
    progressIndicators.innerHTML = '';
    quotesData.forEach((_, index) => {
      const indicator = document.createElement('button');
      indicator.className = `w-1.5 h-1.5 rounded-full transition-all duration-300 ${
              index === currentIndex ? 'bg-primary w-4' : 'bg-gray-300'
      }`;
      indicator.addEventListener('click', () => goToQuote(index));
      progressIndicators.appendChild(indicator);
    });
  }

  // 创建评论元素
  function createQuoteElement(quote, index) {
    const slide = document.createElement('div');
    slide.className = `quote-slide absolute inset-0 flex flex-col justify-center px-6 md:px-12 ${
            index === currentIndex ? 'opacity-100 transform translate-y-0' : 'opacity-0 transform translate-y-full'
    }`;

    let categoryIcon = '';
    switch(quote.category) {
      case 'hot': categoryIcon = '<i class="fa fa-fire mr-1 text-xs"></i>'; break;
      case 'god': categoryIcon = '<i class="fa fa-star mr-1 text-xs"></i>'; break;
      case 'famous': categoryIcon = '<i class="fa fa-trophy mr-1 text-xs"></i>'; break;
    }

    slide.innerHTML = `
        <div class="max-w-xl mx-auto w-full">
          <div class="mb-5">
            <span class="inline-block px-2.5 py-1 rounded-full text-xs font-medium category-${quote.category}">
              ${categoryIcon}${quote.source}
            </span>
          </div>

          <blockquote class="text-[clamp(1.2rem,4vw,2rem)] font-light leading-tight text-gray-800 mb-6 min-h-[180px]">
            <span id="quote-content-${quote.id}" class="typing-container"></span>
          </blockquote>

          <div class="flex justify-between items-center">
            <p class="text-base font-medium">— ${quote.author}</p>
            <button class="like-btn bg-white p-2.5 rounded-full shadow-sm text-gray-500 hover:text-red-500 transition-colors text-sm">
              <i class="fa fa-heart-o"></i>
              <span class="ml-1">${quote.likes}</span>
            </button>
          </div>

          <div class="flex flex-wrap gap-1.5 mt-5">
            ${quote.tags.map(tag => `
              <span class="text-xs bg-gray-100 text-gray-600 px-2.5 py-0.5 rounded-full">${tag}</span>
            `).join('')}
          </div>
        </div>
      `;

    slide.dataset.index = index;
    return slide;
  }

  // 打字机效果
  function typeWriterEffect(element, text, speed = 50, delay = 300) {
    if (typingTimer) clearTimeout(typingTimer);
    element.textContent = '';
    element.classList.add('typing-cursor');

    let i = 0;
    setTimeout(() => {
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          typingTimer = setTimeout(type, speed);
        } else {
          element.classList.remove('typing-cursor');
        }
      }
      type();
    }, delay);
  }

  // 初始化评论展示
  function initQuotes() {
    quotesContainer.innerHTML = '';
    const quoteId = getQuoteIdFromUrl();
    currentIndex = quoteId ? getIndexByQuoteId(quoteId) : 0;

    quotesData.forEach((quote, index) => {
      const quoteElement = createQuoteElement(quote, index);
      quotesContainer.appendChild(quoteElement);
    });

    createProgressIndicators();
    const currentQuote = quotesData[currentIndex];
    const contentElement = document.getElementById(`quote-content-${currentQuote.id}`);
    typeWriterEffect(contentElement, currentQuote.content);
  }

  // 翻页逻辑
  function nextQuote() {
    if (currentIndex >= quotesData.length - 1) return;
    goToQuote(currentIndex + 1);
  }

  function prevQuote() {
    if (currentIndex <= 0) return;
    goToQuote(currentIndex - 1);
  }

  function goToQuote(index) {
    const currentSlide = document.querySelector(`.quote-slide[data-index="${currentIndex}"]`);
    const nextSlide = document.querySelector(`.quote-slide[data-index="${index}"]`);

    if (currentSlide) {
      currentSlide.classList.remove('opacity-100', 'translate-y-0');
      currentSlide.classList.add('opacity-0', 'translate-y-[-100%]');
    }

    if (nextSlide) {
      nextSlide.classList.remove('opacity-0', 'translate-y-full', 'translate-y-[-100%]');
      nextSlide.classList.add('opacity-100', 'translate-y-0');
    }

    currentIndex = index;
    updateProgressIndicators();

    const currentQuote = quotesData[currentIndex];
    const contentElement = document.getElementById(`quote-content-${currentQuote.id}`);
    typeWriterEffect(contentElement, currentQuote.content);
  }

  // 更新进度指示器
  function updateProgressIndicators() {
    const indicators = progressIndicators.querySelectorAll('button');
    indicators.forEach((indicator, index) => {
      if (index === currentIndex) {
        indicator.classList.remove('bg-gray-300', 'w-1.5');
        indicator.classList.add('bg-primary', 'w-4');
      } else {
        indicator.classList.remove('bg-primary', 'w-4');
        indicator.classList.add('bg-gray-300', 'w-1.5');
      }
    });
  }

  // 事件监听
  function setupEventListeners() {
    window.addEventListener('wheel', (e) => {
      e.deltaY > 0 ? nextQuote() : prevQuote();
    }, { passive: true });

    let touchStartY = 0;
    let touchEndY = 0;
    document.addEventListener('touchstart', (e) => {
      touchStartY = e.changedTouches[0].screenY;
    }, { passive: true });

    document.addEventListener('touchend', (e) => {
      touchEndY = e.changedTouches[0].screenY;
      const swipeThreshold = 40;
      if (touchStartY - touchEndY > swipeThreshold) nextQuote();
      if (touchEndY - touchStartY > swipeThreshold) prevQuote();
    }, { passive: true });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown' || e.key === ' ') nextQuote();
      else if (e.key === 'ArrowUp') prevQuote();
    });

    document.addEventListener('click', (e) => {
      if (e.target.closest('.like-btn')) {
        const likeBtn = e.target.closest('.like-btn');
        const icon = likeBtn.querySelector('i');
        const countEl = likeBtn.querySelector('span');
        let count = parseInt(countEl.textContent);

        if (icon.classList.contains('fa-heart-o')) {
          icon.classList.replace('fa-heart-o', 'fa-heart');
          likeBtn.classList.add('text-red-500');
          countEl.textContent = count + 1;
        } else {
          icon.classList.replace('fa-heart', 'fa-heart-o');
          likeBtn.classList.remove('text-red-500');
          countEl.textContent = count - 1;
        }
      }
    });

    retryBtn.addEventListener('click', loadQuotesData);
  }

  function init() {
    setupEventListeners();
    loadQuotesData();
  }

  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
