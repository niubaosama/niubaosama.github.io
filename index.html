<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- 确保适当的视口设置 -->
    <title>名字列表</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
            font-family: 'MiSans';
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }


        .fas.fa-thumbs-down.icon {
            font-size: 20px;
            color: #77DDFF;
        }

        .fas.fa-thumbs-down.icon:active {
            font-size: 20px;
            color: #009FCC;
        }


        .fas.fa-thumbs-up.icon {
            font-size: 20px;
            color: #FF7744;
        }

        .fas.fa-thumbs-up.icon:active {
            font-weight: bolder;
            color: #E63F00;
        }


        .golden {
            background-color: #FFD700; /* 金色背景 */
        }

        .silver {
            background-color: #C0C0C0; /* 银色背景 */
        }

        .bronze {
            background-color: #CD7F32; /* 铜色背景 */
        }

        /* 响应式设计，针对手机设备 */
        @media only screen and (max-width: 600px) {
            tr {
                margin-bottom: 1rem;
            }

            td {
                border: none;
                border-bottom: 1px solid #ddd;
                position: relative;
                /*padding-left: 50%;*/
            }

            td:before {
                content: attr(data-th); /* 使用data-th属性来展示表头 */
                position: absolute;
                left: 6px;
                width: 45%; /* 调整表头宽度 */
                font-weight: bold;
            }

            /* 可以根据需要调整字体大小 */
            td, th {
                font-size: 18px;
            }

            @font-face {
                font-family: 'MiSans';
                src: url('/font/MiSans-Medium.ttf') format('truetype');
                font-weight: normal;
                font-style: normal;
            }
        }
    </style>
    <script>
        function increaseRating(ratingId) {
            var ratingElement = document.getElementById('rating' + ratingId);
            if (ratingElement) {
                var currentValue = parseInt(ratingElement.textContent, 10);
                ratingElement.textContent = currentValue + 1;
            }
        }

        function decreaseRating(ratingId) {
            var ratingElement = document.getElementById('rating' + ratingId);
            if (ratingElement) {
                var currentValue = parseInt(ratingElement.textContent, 10);
                if (currentValue > 0) {
                    // const todo = AV.Object.createWithoutData("name", "582570f38ac247004f39c24b");
                    // todo.set("content", "这周周会改到周三下午三点。");
                    // todo.save();
                    ratingElement.textContent = currentValue - 1;
                }
            }
        }
    </script>

    <!-- 确保使用type="module"来支持import -->
    <script type="module">
        import ratings from './ratingsData.js';

        function initRatings() {

        }

        window.onload = initRatings;
    </script>
    <script src="//cdn.jsdelivr.net/npm/leancloud-storage@4.0.0/dist/av-min.js"></script>
    <script>
        const { Query, User } = AV;

        AV.init({
            appId: "zPQQC2GRdAgy33W5TU3fKCTH-MdYXbMMI",
            appKey: "1L2ydqJWJsrdtIp5AqQlb5ds",
            serverURL: "https://niubaosama.github.io",
        });

        const query = new AV.Query("name");
        query.equalTo("isDelete", "0");
        query.descending("count");
        query.find().then((nameList) => {
            console.log("nameList", nameList);

            // 获取表格的父元素
            const tableBody = document.querySelector("tbody");

            // 清空表格内容
            tableBody.innerHTML = "";

            // 遍历查询结果并动态生成表格行
            nameList.forEach((nameObject, index) => {
                // 使用 get 方法获取 attributes 中的属性值
                const name = nameObject.get('name');
                const count = nameObject.get('count');
                const id = nameObject.get('objectId');

                console.log("Name:", name, "Count:", count, "ID:", id);

                // 创建新的表格行
                const tr = document.createElement("tr");
                tr.classList.add("golden");

                // 创建隐藏的ID单元格
                const td0 = document.createElement("td");
                td0.textContent = id;
                td0.style.display = "none";
                tr.appendChild(td0);

                // 创建第一个单元格
                const td1 = document.createElement("td");
                td1.textContent = name;
                tr.appendChild(td1);

                // 创建第二个单元格
                const td2 = document.createElement("td");
                td2.textContent = count;
                td2.id = `rating${index + 1}`;
                tr.appendChild(td2);

                // 创建第三个单元格及按钮
                const td3 = document.createElement("td");
                const decreaseButton = document.createElement("button");
                decreaseButton.setAttribute("onclick", `decreaseRating('${id}', ${count})`);
                decreaseButton.innerHTML = '<i class="fas fa-thumbs-down icon"></i>';
                td3.appendChild(decreaseButton);

                const increaseButton = document.createElement("button");
                increaseButton.setAttribute("onclick", `increaseRating('${id}', ${count})`);
                increaseButton.innerHTML = '<i class="fas fa-thumbs-up icon"></i>';
                td3.appendChild(increaseButton);

                tr.appendChild(td3);

                // 将新创建的行添加到表格中
                tableBody.appendChild(tr);
            });
        });

        function decreaseRating(id, count) {
            console.log(`Decrease rating for ID: ${id} with count: ${count}`);
            // 将 count 转换为整数
            const currentCount = parseInt(count, 10);
            const newCount = (currentCount - 1).toString(); // 转换为字符串

            // 在这里添加减少评分的逻辑
            const todo = AV.Object.createWithoutData("name", id);
            todo.set("count", newCount);
            todo.save().then(() => {
                console.log(`Rating decreased for ID: ${id}`);
                // 更新页面中的 count 值
                document.querySelector(`#rating${id}`).textContent = newCount;
            });
        }

        function increaseRating(id, count) {
            console.log(`Increase rating for ID: ${id} with count: ${count}`);
            // 将 count 转换为整数
            const currentCount = parseInt(count, 10);
            const newCount = (currentCount + 1).toString(); // 转换为字符串

            // 在这里添加增加评分的逻辑
            const todo = AV.Object.createWithoutData("name", id);
            todo.set("count", newCount);
            todo.save().then(() => {
                console.log(`Rating increased for ID: ${id}`);
                // 更新页面中的 count 值
                document.querySelector(`#rating${id}`).textContent = newCount;
            });
        }

    </script>
</head>

</html>
