        .fas.fa-thumbs-up.icon {

            color: #FF7744;
        }

        }


        .golden {

        }

            td {

                border-bottom: 1px solid #ddd;
                position: relative;
                /*padding-left: 50%;*/
            }

            td:before {
                content: attr(data-th); /* 使用data-th属性来展示表头 */
                position: absolute;
                left: 6px;
                width: 45%; /* 调整表头宽度 */
                font-weight: bold;
            }

            /* 可以根据需要调整字体大小 */
            td, th {
                font-size: 18px;
            }

            @font-face {
                font-family: 'MiSans';
                src: url('/font/MiSans-Medium.ttf') format('truetype');
                font-weight: normal;
                font-style: normal;
            }
        }
    </style>
    <script>
        function increaseRating(ratingId) {
            var ratingElement = document.getElementById('rating' + ratingId);
            if (ratingElement) {
                var currentValue = parseInt(ratingElement.textContent, 10);
                ratingElement.textContent = currentValue + 1;
            }
        }

        function decreaseRating(ratingId) {
            var ratingElement = document.getElementById('rating' + ratingId);
            if (ratingElement) {
                var currentValue = parseInt(ratingElement.textContent, 10);
                if (currentValue > 0) { // 避免<i class="fas fa-thumbs-down icon"></i>到负数
                    ratingElement.textContent = currentValue - 1;
                }
            }
        }
    </script>
