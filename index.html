<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- 确保适当的视口设置 -->
    <title>名字列表</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
            font-family: 'MiSans';
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }


        .fas.fa-thumbs-down.icon {
            font-size: 20px;
            color: #77DDFF;
        }

        .fas.fa-thumbs-down.icon:active {
            font-size: 20px;
            color: #009FCC;
        }


        .fas.fa-thumbs-up.icon {
            font-size: 20px;
            color: #FF7744;
        }

        .fas.fa-thumbs-up.icon:active {
            font-weight: bolder;
            color: #E63F00;
        }


        .golden {
            background-color: #FFD700; /* 金色背景 */
        }

        .silver {
            background-color: #C0C0C0; /* 银色背景 */
        }

        .bronze {
            background-color: #CD7F32; /* 铜色背景 */
        }

        /* 响应式设计，针对手机设备 */
        @media only screen and (max-width: 600px) {
            tr {
                margin-bottom: 1rem;
            }

            td {
                border: none;
                border-bottom: 1px solid #ddd;
                position: relative;
                /*padding-left: 50%;*/
            }

            td:before {
                content: attr(data-th); /* 使用data-th属性来展示表头 */
                position: absolute;
                left: 6px;
                width: 45%; /* 调整表头宽度 */
                font-weight: bold;
            }

            /* 可以根据需要调整字体大小 */
            td, th {
                font-size: 18px;
            }

            @font-face {
                font-family: 'MiSans';
                src: url('/font/MiSans-Medium.ttf') format('truetype');
                font-weight: normal;
                font-style: normal;
            }
        }
    </style>
    <script>
        function increaseRating(ratingId) {
            var ratingElement = document.getElementById('rating' + ratingId);
            if (ratingElement) {
                var currentValue = parseInt(ratingElement.textContent, 10);
                ratingElement.textContent = currentValue + 1;
            }
        }

        function decreaseRating(ratingId) {
            var ratingElement = document.getElementById('rating' + ratingId);
            if (ratingElement) {
                var currentValue = parseInt(ratingElement.textContent, 10);
                if (currentValue > 0) {
                    // const todo = AV.Object.createWithoutData("name", "582570f38ac247004f39c24b");
                    // todo.set("content", "这周周会改到周三下午三点。");
                    // todo.save();
                    ratingElement.textContent = currentValue - 1;
                }
            }
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/leancloud-storage@4.0.0/dist/av-min.js"></script>
    <!--    <script src="//code.bdstatic.com/npm/leancloud-storage@4.0.0/dist/av-min.js"></script>-->
    <!--        <script src="https://unpkg.com/browse/leancloud-storage@4.15.2/dist/av-core-min.js"></script>-->

    <script>
        // 初始化 LeanCloud
        const { Query, User } = AV;
        AV.debug.enable();
        AV.init({
            appId: "sypHH8vVFVBK6QNbyo0X01Ai-gzGzoHsz",
            appKey: "9RJlmcDtPVMX6o6kWhF1eq37",
            serverURLs: "https://syphh8vv.lc-cn-n1-shared.com",
        });

        // 刷新表格数据的函数
        function refreshTable(showAlert = false) {
            const query = new AV.Query("baby_name");

            query.equalTo("isDelete", "0");
            query.ascending("name");
            query.descending("cnumber");
            query.find().then((nameList) => {
                // 获取表格的父元素
                const tableBody = document.querySelector("tbody");

                // 清空表格内容
                tableBody.innerHTML = "";

                // 遍历查询结果并动态生成表格行
                nameList.forEach((nameObject) => {
                    // 使用 get 方法获取 attributes 中的属性值
                    const name = nameObject.get('name');
                    const count = nameObject.get('cnumber');
                    const id = nameObject.get('objectId');

                    // 创建新的表格行
                    const tr = document.createElement("tr");
                    // tr.classList.add("golden");

                    // 创建隐藏的ID单元格
                    const td0 = document.createElement("td");
                    td0.textContent = id;
                    td0.style.display = "none";
                    tr.appendChild(td0);

                    // 创建第一个单元格
                    const td1 = document.createElement("td");
                    td1.textContent = name;
                    tr.appendChild(td1);

                    // 创建第二个单元格
                    const td2 = document.createElement("td");
                    td2.textContent = count;
                    td2.id = `rating${id}`;  // 修改此处，将 id 设置为 `rating${id}`
                    tr.appendChild(td2);

                    // 创建第三个单元格及按钮
                    const td3 = document.createElement("td");
                    td3.setAttribute("colspan", "2"); // 合并两个单元格
                    const decreaseButton = document.createElement("button");
                    decreaseButton.setAttribute("onclick", `decreaseRating('${id}')`);
                    decreaseButton.innerHTML = '<i class="fas fa-thumbs-down icon"></i>';
                    td3.appendChild(decreaseButton);

                    const increaseButton = document.createElement("button");
                    increaseButton.setAttribute("onclick", `increaseRating('${id}')`);
                    increaseButton.innerHTML = '<i class="fas fa-thumbs-up icon"></i>';
                    td3.appendChild(increaseButton);

                    tr.appendChild(td3);

                    // 将新创建的行添加到表格中
                    tableBody.appendChild(tr);
                });
                if (showAlert) {
                    showCustomAlert("刷新成功");
                }
            });
        }

        // 调用刷新表格数据的函数以初始化表格
        refreshTable();

        function decreaseRating(id) {
            // 获取当前计数值
            const countElement = document.querySelector(`#rating${id}`);
            const currentCount = parseInt(countElement.textContent, 10);
            const newCount = currentCount - 1;

            // 更新数据库中的计数值
            const todo = AV.Object.createWithoutData("baby_name", id);
            todo.set("cnumber", newCount);  // 直接保存为 number 类型
            todo.save().then(() => {
                console.log(`Rating decreased for ID: ${id}`);
                // 刷新表格数据
                refreshTable();
            });
        }

        function increaseRating(id) {
            // 获取当前计数值
            const countElement = document.querySelector(`#rating${id}`);
            const currentCount = parseInt(countElement.textContent, 10);
            const newCount = currentCount + 1;

            // 更新数据库中的计数值
            const todo = AV.Object.createWithoutData("baby_name", id);
            todo.set("cnumber", newCount);  // 直接保存为 number 类型
            todo.save().then(() => {
                console.log(`Rating increased for ID: ${id}`);
                // 刷新表格数据
                refreshTable();
            });
        }
        function showCustomAlert(message) {
            alert(message)
        }

    </script>
</head>
<body>

<!-- 示例表格 -->
<table>
    <thead>
    <tr>
        <th style="display: none;">ID</th>
        <th>姓名😋</th>
        <th>好评度😍</th>
        <th>操作📝</th>
        <th onclick="refreshTable(true)">刷新🔁</th>
    </tr>
    </thead>
    <tbody>
    <!-- 动态生成的行会被添加到这里 -->
    </tbody>
</table>

</body>
</html>
