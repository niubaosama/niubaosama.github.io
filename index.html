<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箴言集 - 热评与名言合集</title>
    <!-- 引入外部资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Tailwind配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        gray: {
                            50: '#F9FAFB',
                            100: '#F3F4F6',
                            200: '#E5E7EB',
                            700: '#374151',
                            800: '#1F2937',
                            900: '#111827'
                        }
                    }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto { content-visibility: auto; }
            .card-hover { @apply transition-all duration-300 hover:shadow-md hover:-translate-y-1; }
        }
    </style>

    <style>
        html { scroll-behavior: smooth; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; }
        .quote-card { cursor: pointer; }
        .loader { border-top-color: #3B82F6; animation: spinner 0.6s linear infinite; }
        @keyframes spinner { to { transform: rotate(360deg); } }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">
<!-- 页头 -->
<header class="sticky top-0 z-50 bg-white shadow-sm transition-all duration-300" id="navbar">
    <div class="container mx-auto px-4 py-3 flex flex-col md:flex-row justify-between items-center gap-3">
        <div class="flex items-center">
            <i class="fa fa-comment text-primary text-2xl mr-2"></i>
            <h1 class="text-xl font-bold">箴言集</h1>
        </div>

        <div class="w-full md:w-1/3 relative">
            <input
                    type="text"
                    placeholder="搜索内容..."
                    class="w-full py-1.5 px-3 pr-8 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary/40 focus:border-primary transition-all text-sm"
            >
            <button class="absolute right-2.5 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-primary">
                <i class="fa fa-search text-sm"></i>
            </button>
        </div>

        <nav class="flex flex-wrap gap-1.5">
            <button class="category-btn active py-1.5 px-3 rounded-lg text-xs font-medium bg-primary text-white transition-all" data-category="all">
                全部
            </button>
            <button class="category-btn py-1.5 px-3 rounded-lg text-xs font-medium bg-gray-100 hover:bg-gray-200 transition-all" data-category="hot">
                热评
            </button>
            <button class="category-btn py-1.5 px-3 rounded-lg text-xs font-medium bg-gray-100 hover:bg-gray-200 transition-all" data-category="god">
                神评
            </button>
            <button class="category-btn py-1.5 px-3 rounded-lg text-xs font-medium bg-gray-100 hover:bg-gray-200 transition-all" data-category="famous">
                名言
            </button>
        </nav>
    </div>
</header>

<!-- 主内容区 -->
<main class="container mx-auto px-4 py-6">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-5 gap-2">
        <div>
            <h2 class="text-lg font-bold">精选内容</h2>
            <p class="text-xs text-gray-500">共收录 <span class="text-primary font-medium" id="total-count">0</span> 条内容</p>
        </div>

        <div class="flex items-center gap-2">
            <span class="text-xs text-gray-500">排序：</span>
            <select class="bg-white border border-gray-200 rounded-lg py-1.5 px-2 text-xs focus:outline-none focus:ring-2 focus:ring-primary/40" id="sort-select">
                <option value="newest">最新</option>
                <option value="mostLiked">最多点赞</option>
                <option value="random">随机</option>
            </select>
        </div>
    </div>

    <!-- 加载状态 -->
    <div id="loading" class="flex justify-center items-center py-16">
        <div class="loader w-8 h-8 rounded-full border-4 border-gray-200"></div>
        <span class="ml-3 text-gray-500">加载中...</span>
    </div>

    <!-- 错误状态 -->
    <div id="error" class="hidden text-center py-16 text-gray-500">
        <i class="fa fa-exclamation-circle text-xl mb-2"></i>
        <p>加载内容失败，请稍后重试</p>
        <button id="retry-btn" class="mt-3 py-1.5 px-4 bg-primary text-white rounded-lg text-sm">重试</button>
    </div>

    <!-- 内容网格 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="quotes-container"></div>

    <!-- 加载更多 -->
    <div class="mt-8 text-center">
        <button id="load-more" class="py-2 px-6 bg-white border border-primary text-primary rounded-lg font-medium hover:bg-primary hover:text-white transition-all text-sm hidden">
            加载更多 <i class="fa fa-refresh ml-1"></i>
        </button>
    </div>
</main>

<!-- 页脚 -->
<footer class="bg-gray-100 text-gray-600 py-6 mt-12">
    <div class="container mx-auto px-4">
        <div class="flex flex-col items-center text-center gap-3">
            <div class="flex items-center">
                <i class="fa fa-comment text-primary text-xl mr-2"></i>
                <h3 class="text-lg font-bold text-gray-800">箴言集</h3>
            </div>
            <p class="text-xs max-w-xs">收集网络热评、神评与名人名言，分享有温度的文字</p>

            <div class="flex gap-4 text-xs mt-2">
                <a href="#" class="hover:text-primary transition-colors">关于我们</a>
                <a href="#" class="hover:text-primary transition-colors">投稿指南</a>
                <a href="#" class="hover:text-primary transition-colors">隐私政策</a>
            </div>

            <div class="text-xs mt-3 pt-3 border-t border-gray-200 w-full">
                © 2024 箴言集 | 内容来自网络，侵权即删
            </div>
        </div>
    </div>
</footer>

<!-- 返回顶部 -->
<button id="back-to-top" class="fixed bottom-6 right-6 bg-primary text-white rounded-full p-2.5 shadow-md opacity-0 invisible transition-all duration-300 hover:bg-primary/90">
    <i class="fa fa-arrow-up text-sm"></i>
</button>

<script>
    let quotesData = [];
    let currentCategory = 'all';
    let displayedItems = 6;
    let sortType = 'newest';

    // DOM元素
    const quotesContainer = document.getElementById('quotes-container');
    const loadMoreBtn = document.getElementById('load-more');
    const backToTopBtn = document.getElementById('back-to-top');
    const navbar = document.getElementById('navbar');
    const categoryBtns = document.querySelectorAll('.category-btn');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const retryBtn = document.getElementById('retry-btn');
    const totalCountEl = document.getElementById('total-count');
    const sortSelect = document.getElementById('sort-select');

    // 从src目录加载JSON数据（核心路径修改）
    async function loadQuotesData() {
        try {
            loading.classList.remove('hidden');
            quotesContainer.classList.add('hidden');
            error.classList.add('hidden');
            loadMoreBtn.classList.add('hidden');

            // 路径修改为src/quotes.json
            const response = await fetch('src/quotes.json');
            if (!response.ok) {
                throw new Error('网络响应不正常');
            }

            const data = await response.json();
            quotesData = data.quotes || [];
            totalCountEl.textContent = quotesData.length;

            renderQuotes();
            loading.classList.add('hidden');
            quotesContainer.classList.remove('hidden');
            loadMoreBtn.classList.remove('hidden');
            checkLoadMoreVisibility();

        } catch (err) {
            console.error('加载数据失败:', err);
            loading.classList.add('hidden');
            error.classList.remove('hidden');
        }
    }

    // 其余功能代码保持不变
    function checkLoadMoreVisibility() {
        const filteredQuotes = getFilteredAndSortedQuotes();
        if (displayedItems >= filteredQuotes.length) {
            loadMoreBtn.innerHTML = '已显示全部 <i class="fa fa-check ml-1"></i>';
            loadMoreBtn.disabled = true;
            loadMoreBtn.classList.add('opacity-70', 'cursor-not-allowed');
        } else {
            loadMoreBtn.innerHTML = '加载更多 <i class="fa fa-refresh ml-1"></i>';
            loadMoreBtn.disabled = false;
        }
    }

    function getFilteredAndSortedQuotes() {
        let filtered = currentCategory === 'all'
            ? [...quotesData]
            : quotesData.filter(quote => quote.category === currentCategory);

        switch(sortType) {
            case 'mostLiked':
                filtered.sort((a, b) => b.likes - a.likes);
                break;
            case 'random':
                filtered.sort(() => Math.random() - 0.5);
                break;
            default:
                filtered.sort((a, b) => b.id - a.id);
        }

        return filtered;
    }

    function renderQuotes() {
        quotesContainer.innerHTML = '';
        const filteredQuotes = getFilteredAndSortedQuotes();
        const quotesToDisplay = filteredQuotes.slice(0, displayedItems);

        quotesToDisplay.forEach(quote => {
            let categoryClass = '';
            let categoryIcon = '';
            switch(quote.category) {
                case 'hot':
                    categoryClass = 'bg-red-100 text-red-600';
                    categoryIcon = '<i class="fa fa-fire mr-1 text-xs"></i>';
                    break;
                case 'god':
                    categoryClass = 'bg-purple-100 text-purple-600';
                    categoryIcon = '<i class="fa fa-star mr-1 text-xs"></i>';
                    break;
                case 'famous':
                    categoryClass = 'bg-blue-100 text-blue-600';
                    categoryIcon = '<i class="fa fa-trophy mr-1 text-xs"></i>';
                    break;
            }

            const card = document.createElement('div');
            card.className = 'quote-card bg-white rounded-lg shadow-sm overflow-hidden card-hover p-4 text-sm';
            card.dataset.id = quote.id;

            card.innerHTML = `
          <div class="flex items-center mb-2">
            <span class="text-xs font-medium px-2 py-0.5 rounded-full ${categoryClass}">
              ${categoryIcon}${quote.source}
            </span>
          </div>
          <blockquote class="text-gray-700 mb-3 line-clamp-2">
            "${quote.content}"
          </blockquote>
          <div class="flex justify-between items-center mb-3">
            <span class="font-medium">— ${quote.author}</span>
            <span class="text-gray-500 flex items-center">
              <i class="fa fa-heart-o text-red-500 mr-1"></i> ${quote.likes}
            </span>
          </div>
          <div class="flex flex-wrap gap-1.5">
            ${quote.tags.map(tag => `
              <span class="text-xs bg-gray-100 text-gray-600 px-2 py-0.5 rounded-full">${tag}</span>
            `).join('')}
          </div>
        `;

            card.addEventListener('click', () => {
                window.location.href = `src/single-view.html?id=${quote.id}`;
            });

            quotesContainer.appendChild(card);
        });
    }

    // 事件监听和初始化代码保持不变
    function setupEventListeners() {
        loadMoreBtn.addEventListener('click', () => {
            displayedItems += 6;
            renderQuotes();
            checkLoadMoreVisibility();
        });

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopBtn.classList.remove('opacity-0', 'invisible');
                navbar.classList.add('py-2');
            } else {
                backToTopBtn.classList.add('opacity-0', 'invisible');
                navbar.classList.remove('py-2');
            }
        });

        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => {
                    b.classList.remove('active', 'bg-primary', 'text-white');
                    b.classList.add('bg-gray-100');
                });
                btn.classList.add('active', 'bg-primary', 'text-white');
                btn.classList.remove('bg-gray-100');

                currentCategory = btn.dataset.category;
                displayedItems = 6;
                renderQuotes();
                checkLoadMoreVisibility();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });

        sortSelect.addEventListener('change', () => {
            sortType = sortSelect.value;
            displayedItems = 6;
            renderQuotes();
            checkLoadMoreVisibility();
        });

        retryBtn.addEventListener('click', loadQuotesData);
    }

    function init() {
        setupEventListeners();
        loadQuotesData();
    }

    window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
